    <section class="contact-hero">
        <h1>Contact The Team</h1>
    </section>

    <section class="contact-section">
        <div class="contact-form">
            <form id="contactForm" onsubmit="return showThankYouMessage(event)">
                <label>Name</label>
                <input type="text" name="firstName" required />

                <label>Surname</label>
                <input type="text" name="lastName" required />

                <label>Email</label>
                <input type="email" name="email" required />

                <label>Message</label>
                <textarea name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <p id="contactThankYou" class="thank-you-message" style="display:none; text-align:center; margin-top:20px; color:#000; font-weight:bold; font-size:1.2rem;">
                Thank you! We will get back to you as soon as possible.
            </p>
        </div>
    </section>

    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); 
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('contactThankYou').style.display = 'block';
            return false;
        }
    </script>
